            role:
              type: string
              description: 회원 역할
            oauthServerType:
              type: string
              description: OAuth 서버 타입
            nickname:
              type: string
              description: 회원 닉네임
            profileImageUrl:
              type: string
              description: 회원 프로필 이미지 URL
            email:
              type: string
              description: 회원 이메일
        message:
          type: string
          description: 응답 메시지
    wakuwaku-v1-members-id653228855:
      type: object
      properties:
        birthday:
          type: string
          description: 새로운 생일
        nickname:
          type: string
          description: 새로운 닉네임
        profileImageUrl:
          type: string
          description: 새로운 프로필 이미지 URL
    wakuwaku-v1-members-id242545501:
      type: object
      properties:
        code:
          type: number
          description: 응답 코드
        data:
          type: object
          properties:
            id:
              type: number
              description: 회원 ID
        message:
          type: string
          description: 응답 메시지
    wakuwaku-v1-members-list1387809491:
      type: object
      properties:
        code:
          type: number
          description: 응답 코드
        data:
          type: array
          items:
            type: object
            properties:
              birthday:
                type: string
                description: 회원 생일
              oauthServerId:
                type: string
                description: OAuth 서버 ID
              role:
                type: string
                description: 회원 역할
              oauthServerType:
                type: string
                description: OAuth 서버 타입
              nickname:
                type: string
                description: 회원 닉네임
              profileImageUrl:
                type: string
                description: 회원 프로필 이미지 URL
              email:
                type: string
                description: 회원 이메일
        message:
          type: string
